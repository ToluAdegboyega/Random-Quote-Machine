 <html lang = "en">

      <title>
        Random Quote Machine
      </title>

    </head>
  
  <body>
      <div id="quote-box">
        <div id="text"> "I raise up my voice — not so I can shout but so that those without a voice can be heard. We cannot succeed when half of us are held back." </div>
        <div id="author"> - Malala Yousafzai </div>
      
        <div class ="share">
            <a id="tweet-quote" href="https://twitter.com/intent/tweet?hashtags=quotes&text=\"I raise up my voice—not so I can shout but so that those without a voice can be heard… We cannot succeed when half of us are held back..\"- Malala Yousafzai" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a id="new-quote" href="#"> New Quote <a/>
        </div>
      </div>
